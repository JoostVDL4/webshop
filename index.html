<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <main>
        <section class="header">
            <header>
                <h1 class="companyName">webshopNaam</h1>
                <div class="collectionLinks">
                    <h2 class="headerPP1">ProductPagina1</h2>
                    <h2 class="headerPP2">ProductPagina2</h2>
                </div>


            </header>
        </section>

        <section class="slogan">
            <ul class="sloganItems">
                <li class="games__game">
                    <section class="">
                        <h2 class="sloganTitle">Placeholder</h2>
                        <button class="sloganButton">Go</button>
                </li>
            </ul>
            <img src="img/placeholder.webp" alt="placeholder" class="sloganImage">
        </section>

        </section>

        <section class="welcome">
            <h1 class="welcomeTitle">Welcome</h1>
            <p class="welcomeText">Recommended Genres</p>



        </section>

        <section class="welcomeImages">
            <img src="img/placeholder.webp" alt="" class="welcomeImage">
            <img src="img/placeholder.webp" alt="" class="welcomeImage">
            <img src="img/placeholder.webp" alt="" class="welcomeImage">
            <img src="img/placeholder.webp" alt="" class="welcomeImage">
        </section>


        <section class="recommendation">
            <h1 class="recommendationTitle">Recommended movies</h1>
            <p class="recommendationText">The best movies</p>
            <div class="recommendedImages">
                <img src="img/placeholder.webp" alt="" class="recommendedItem">
                <img src="img/placeholder.webp" alt="" class="recommendedItem">
                <img src="img/placeholder.webp" alt="" class="recommendedItem">
                <img src="img/placeholder.webp" alt="" class="recommendedItem">

            </div>
            <button class="allItemsButton">View all movies</button>


        </section>


        <section class="footer">

            <h1 class="infoTitle">About</h1>


            <h1 class="shopTitle">Shop</h1>

        </section>
    </main>

</body>

</html>
